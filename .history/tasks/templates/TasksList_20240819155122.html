{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJango Crud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href={% static 'main.css' %}>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                  
                <form action={% url 'create_tasks' %} method="POST" class="card card-body bg-secondary mb-2">
                {% csrf_token %}
                <label>
                    Title
                </label> 
                <input type="text" name="tittle" placeholder="Write a title" class="form-control mb-2">
                <label>
                    Description
                </label> 
                <textarea name="description" rows="3" placeholder="Write a description" class="form-control mb-2"></textarea>
                
                <button>Save</button>
            
                </form>
            
                {% for task in tasks %}
                <div>
                    <h4>{{task.tittle}}</h4>
                    <p>{{task.description}}</p>
                    <form action={% url 'delete_task' task.id %} method="POST">
                        {% csrf_token %}
                        <button>Delete</button>
                    </form>
                </div>
            
                {% empty %}
                <h1>No tasks yet</h1>
                {% endfor %}
            </div>
        </div>    
    </div>
</body>
</html>
